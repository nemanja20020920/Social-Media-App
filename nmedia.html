<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nmedia</title>
</head>
<body class="feed-body">
    <div class="container">
        <div class="row">


            <div class="col-md-3">
                <div class="user-data d-flex flex-column align-items-center justify-content-center gap-2">
                    <h1 id="feed-logo">Nmedia</h1>
                    <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span id="username-data">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </span>
                    <div class="user-actions mt-3 d-flex alig-items-center justify-content-evenly gap-3">
                        <div class="spinner-border text-info" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-border text-dark" role="status">
                            <span class="visually-hidden">Loading...</spa>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-9">
                <div class="feed-content">



                    <div class="post-form">
                        <h2 class="post-heading">
                            Tell us how you feel:
                        </h2>
                        <form id="postForm" class="d-flex flex-column">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="post-content" style="height: 100px"></textarea>
                                <label for="post-content">Post content here...</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm align-self-end m-2">Post!</button>
                        </form>
                    </div>
                    <div class="posts">
                    </div>



                </div>
            </div>


        </div>
    </div>




    <div class="register-modal closed d-flex align-items-center justify-content-center">
        <div class="register-wrapper d-flex flex-column align-items-center justify-content-center gap-5">
            <h2 class="align-self-center">Edit profile</h2>
            <form id="editForm" class="d-flex flex-column align-items-center gap-3">
                <div class="mb-3">
                    <label for="username-register">Username:</label>
                    <input id="username-register" name="username-register" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label for="email-register">Email:</label>
                    <input id="email-register" name="email-register" class="form-control" type="text">
                </div>

                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            <button class="btn-close" aria-label="Close"></button>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div class="alert alert-warning d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          Something went wrong!
        </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/Validation.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/nmedia.js"></script>
</body>
</html>
